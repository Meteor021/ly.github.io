<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>分销商数据管理平台</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: #f8f9fa;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 1rem;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .status-input {
            width: 60px;
            text-align: center;
        }

        .button-container {
            text-align: center;
            margin-top: 2rem;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .status-label {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏷️ 分销商数据管理平台</h1>
        
        <div class="status-label">
            <span>⚠️ 注意：请先点击「加载数据」按钮</span>
            <span style="color: var(--secondary-color)">最新更新时间：<span id="lastUpdated">从未加载</span></span>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>手机号</th>
                    <th>时长（小时）</th>
                    <th>是否已充</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div class="button-container">
            <button onclick="loadData()">📥 加载最新数据</button>
            <button onclick="saveData()">💾 保存当前数据</button>
        </div>
    </div>

    <script>
        let lastUpdated = localStorage.getItem('lastUpdated') || '从未加载';
        document.getElementById('lastUpdated').textContent = lastUpdated;

        // 初始化加载数据
        async function loadData() {
            try {
                const repoPath = 'Meteor021.github.io/distributor-system/data.csv';
                const response = await fetch(repoPath);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                if (!text) throw new Error('空数据文件');
                
                // 更新本地存储和界面
                localStorage.setItem('csvData', text);
                updateTable(text);
                document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
                
            } catch (error) {
                console.error('加载失败:', error);
                alert(`数据加载失败：${error.message}\n请检查浏览器控制台`);
            }
        }

        // 更新表格显示
        function updateTable(csvData) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            csvData.split('
').slice(1).forEach(row => {
                const [phone, minutes, status] = row.split(',');
                const tr = document.createElement('tr');
                
                tr.innerHTML = `
                    <td><input type="tel" value="${phone}" required pattern="[0-9]{11}"></td>
                    <td><input type="number" value="${minutes}" min="0" step="0.1"></td>
                    <td>
                        <div class="status-label">
                            <input type="radio" name="status-${phone}" value="1" ${status === '1' ? 'checked' : ''}>
                            已充
                            <input type="radio" name="status-${phone}" value="0" ${status === '0' ? 'checked' : ''}>
                            未充
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 保存数据到本地和GitHub
        async function saveData() {
            const formData = [];
            document.querySelectorAll('#tableBody tr').forEach(row => {
                const phone = row.querySelector('input[type="tel"]').value;
                const minutes = row.querySelector('input[type="number"]').value;
                const status = row.querySelector('input[type="radio"]:checked').value;
                formData.push([phone, minutes, status]);
            });

            const csvContent = formData.map(row => row.join(',')).join('
');
            localStorage.setItem('csvData', csvContent);

            // 本地存储
            localStorage.setItem('lastUpdated', new Date().toLocaleString());
            updateTable(csvContent);

            // 同步到GitHub（需要网络连接）
            try {
                const response = await fetch('https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/contents/data.csv', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token YOUR_GITHUB_TOKEN`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: `更新数据 ${new Date().toISOString()}`,
                        content: btoa(csvContent),
                        branch: 'main'
                    })
                });

                if (!response.ok) throw new Error(await response.text());
                alert('数据已成功保存到云端！');
            } catch (error) {
                console.error('云端保存失败:', error);
                alert('云端保存失败，请稍后重试（本地数据已保存）');
            }
        }

        // 页面加载时自动尝试加载数据
        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('csvData')) {
                updateTable(localStorage.getItem('csvData'));
                document.getElementById('lastUpdated').textContent = localStorage.getItem('lastUpdated');
            }
        });
    </script>
</body>
</html>
